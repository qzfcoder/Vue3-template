    <!-- 写法2： 用div的话，会渲染上去，会有{{counter}}等直接出现在浏览器上-->
    <div id="qqq">
        <div>
            <h2>{{counter}}</h2>
            <button @click="increment">+1</button>
            <button @click="decrement">-1</button>
        </div>
    </div>
    <script>
        Vue.createApp({
            template: '#qqq',
            data: function () {
                return {
                    counter: 100
                }
            },
            methods: {
                increment() {
                    console.log(this)
                    this.counter += 1
                },
                decrement() {
                    this.counter -= 1
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
